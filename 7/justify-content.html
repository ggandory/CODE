<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>justify-content</title>
    <link rel="stylesheet" href="flex-basic.css" />
    <style>
      .flex-container {
        display: flex;
        justify-content: flex-start;
        /* 
      flex-start 주축 방향의 시작을 기준으로 정렬
      flex-end 주축 방향의 끝을 기준으로 정렬합니다.
      center 주축 방향의 중앙에 정렬합니다.
      space-between 플렉스 아이템 사이의 간격이 균일하도록 정렬
      space-around 플렉스 아이템의 둘레가 균일하도록 정렬
      space-evenly 플렉스 아이템 사이와 양끝의 간격이 균일하도록 정렬
      */
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="flex-item">item-1</div>
      <div class="flex-item">item-2</div>
      <div class="flex-item">item-3</div>
      <div class="flex-item">item-4</div>
    </div>
  </body>
</html>
