<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>align-items</title>
    <link rel="stylesheet" href="flex-basic.css" />
    <style>
      .flex-container {
        display: flex;
        align-items: stretch; /* 
      stretch 교차축 방향으로 플렉스 아이템의 너비나 높이가 늘어납니다.(기본값)
      flex-start 교차축 방향의 시작을 기준으로 정렬합니다.
      flex-end 교차축 방향의 끝을 기준으로 정렬합니다.
      center 교차축 방향의 중앙을 기준으로 정렬합니다.
      baseline 플렉스 아이템의 baseline 을 기준으로 정렬합니다.
      */
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="flex-item">item-1</div>
      <div class="flex-item">item-2</div>
      <div class="flex-item">item-3</div>
      <div class="flex-item">item-4</div>
    </div>
  </body>
</html>
