<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    hello world!!
    <!--인용문은 그 안에 p태그를 포함해야함-->
    <blockquote cite="출처 url"><p>문단 단위 인용문</p></blockquote>
    <!--q태그는 짧은 인용문 쓸 때 그리고 q태그안에 ""큰따옴표로 들어감-->
    <p>뭐뭐에 따르면 <q cite="출처 url">이렇다한다.</q></p>
    <!--ins는 밑줄쳐지는 추가텍스트 del은 취소선이 생기는 텍스트-->
    <ins>추가 텍스트</ins>
    <del>삭제 텍스트</del>
    <!--sub, sup태그는 각각 아래 첨자, 위 첨자에 해당하는 텍스트를 작성할 때 사용.-->
    <p>공기의 원소 기호는 H<sub>2</sub>0</p>
    <p>4<sup>2</sup>은 16입니다.</p>

    <audio src="오디오 파일 경로"></audio>

    <!--div, span은 공간분할 태그임 묶어서 분류하면 훨씬 깔끔해짐 확실히-->
    <div class="movie">
      <p>영화소개</p>
      <p>영화를 소개하는 페이지입니다.</p>
    </div>
    <div class="tv">
      <p>TV프로그램 소개</p>
      <p>TV프로그램을 소개하는 페이지입니다.</p>
    </div>
    <!--span 태그는 인라인 요소를 그룹으로 묶을 때 사용함-->
    <p>이번 영화의 <span>하이라이트</span>장면은 바로 여기입니다.</p>
  </body>
</html>
