<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="#" class="login">
      <div class="top" name="login">
        <button type="button" action="https://www.google.com/">
          Log in with google
        </button>
      </div>
      <p>or</p>
      <fieldset>
        <legend>일반 로그인</legend>
        <label for="username">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
          />
        </label>
        <lable for="password">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
          />
        </lable>
        <button type="submit" class="submit">Login</button>
      </fieldset>
      <a href="https://roadmap.sh/">Forgot your password</a>
    </form>
  </body>
</html>
