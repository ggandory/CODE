<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="#" class="login">
      <div class="top" name="login">
        <button type="button">Log in with google</button>
      </div>
      <p>or</p>
      <fieldset>
        <legend>일반 로그인</legend>
        <label for="username">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
          />
        </label>
        <lable for="password">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
          />
        </lable>
        <button type="submit" class="submit">Login</button>
      </fieldset>
      <a href="https://chat.openai.com/c/c447b4c3-7e74-4abc-ae64-8e48f78791ac"
        >Forgot your password</a
      >
    </form>
  </body>
</html>
